{{ partial "header.html" . }}

<main>
    <article>
        <h1 class="title">
            <span>{{ .Title | markdownify }}</span>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                <li><a href="{{ .Permalink }}">#{{ .LinkTitle }}</a></li>
                {{ end }}
            </ul>
        </h1>

        {{ .Content }}
    </article>
</main>

<hr class="sep" />

<section id="comment">
    <script src="https://utteranc.es/client.js"
            repo="dhcmrlchtdj/hematite"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            defer>
    </script>
</section>

{{ partial "footer.html" . }}
