{{ partial "header.html" . }}

<main>
    <article>
        <h1 class="title">
            <span>{{ .Title | markdownify }}</span>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                <li><a href="{{ .Permalink }}">#{{ .LinkTitle }}</a></li>
                {{ end }}
            </ul>
        </h1>

        {{ .Content }}
    </article>
</main>

{{ partial "footer.html" . }}
