<style>
    /*
    :root {
        --gray-200: #e1e4e8;
        --bg-gray-light: #fafbfc;
        --border-gray: #e1e4e8;
        --text-gray-dark: #24292e;
        --text-gray-light: #6a737d;
        --text-blue: #0366d6;
    }
    */

    /* reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        -webkit-text-size-adjust: 100%;
        /*
        background-color: var(--bg-gray-light);
        color: var(--text-gray-dark);
        */
        background-color: #fafbfc;
        color: #24292e;
        font-family: sans-serif;
        font-size: 1rem;
        line-height: 1.6rem;
        word-wrap: break-word;
        min-width: 20rem;
        max-width: 50rem;
        margin: 0 auto;
        padding: 2rem;
    }

    body > :first-child {
        margin-top: 0 !important;
    }

    body > :last-child {
        margin-bottom: 0 !important;
    }

    a {
        background-color: transparent;
        /*
        color: var(--text-blue);
        */
        color: #0366d6;
        text-decoration: none;
    }

    a:active,
    a:hover {
        text-decoration: underline;
    }

    a:not([href]) {
        color: inherit;
    }

    strong {
        font-weight: bold;
    }

    img {
        border-style: none;
        max-width: 100%;
        /*
        background-color: var(--bg-gray-light);
        */
        background-color: #fafbfc;
    }

    hr {
        overflow: hidden;
        background: 0 0;
        height: 0.1rem;
        padding: 0;
        margin: 0 0 1rem 0;
        border: 0;
        /*
        border-bottom-color: var(--border-gray);
        background-color: var(--border-gray);
        */
        border-bottom-color: #e1e4e8;
        background-color: #e1e4e8;
    }

    hr::before,
    body::before {
        display: table;
        content: '';
    }

    hr::after,
    body::after {
        display: table;
        clear: both;
        content: '';
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    blockquote {
        margin: 0 0 1rem 0;
        padding: 0 1rem;
        /*
        color: var(--text-gray-light);
        border-left: 0.2rem solid var(--border-gray);
        */
        color: #6a737d;
        border-left: 0.2rem solid #e1e4e8;
    }

    blockquote > :first-child {
        margin-top: 0;
    }

    blockquote > :last-child {
        margin-bottom: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }

    h1 {
        font-size: 1.375rem;
    }

    h2 {
        font-size: 1.25rem;
    }

    h3 {
        font-size: 1.125rem;
    }

    h4 {
        font-size: 1rem;
    }

    h5 {
        font-size: 0.875rem;
    }

    h6 {
        font-size: 0.75rem;
    }

    ul {
        margin-top: 0;
        margin-bottom: 1rem;
        padding-left: 2rem;
    }

    ul ul {
        margin-top: 0;
        margin-bottom: 0;
    }

    li > p {
        margin-top: 1rem;
    }

    li + li {
        margin-top: 0.4rem;
    }

    code,
    pre {
        font-family: monospace;
    }

    p code {
        padding: 0.2rem 0.4rem;
        margin: 0;
        font-size: 0.8rem;
        line-height: 1.2rem;
        /*
        background-color: var(--gray-200);
        */
        background-color: #e1e4e8;
        border-radius: 0.1rem;
    }

    pre {
        margin-top: 0;
        margin-bottom: 1rem;
        padding: 1rem;
        word-wrap: normal;
        overflow: auto;
        /*
        border: 1px solid var(--border-gray);
        */
        border: 1px solid #e1e4e8;
        border-radius: 0.25rem;
    }

    pre code {
        display: inline;
        padding: 0;
        margin: 0;
        border: 0;
        overflow: visible;
        font-size: 0.8rem;
        line-height: 0.8rem;
        word-wrap: normal;
        word-break: normal;
        white-space: pre;
        background-color: transparent;
    }

    /* customize */

    .menu {
        padding: 0;
        margin-bottom: 0.5rem;
    }
    .menu li {
        display: inline-block;
        margin-right: 0.8rem;
    }
    .menu a {
        text-decoration: none;
        font-weight: bold;
        padding: 0.2rem 0.5rem;
        border-radius: 0.2rem;
        font-size: 0.8rem;
    }
    .menu a:hover {
        /*
        background-color: var(--gray-200);
        */
        background-color: #e1e4e8;
    }

    .list {
        list-style: none;
        padding: 0;
    }
    .list li {
        display: flex;
        font-family: monospace;
    }
    .list span {
        font-size: 0.6rem;
        height: 1.6rem;
        display: inline-block;
        margin-right: .6rem;
    }
    .list a {
        height: 1.6rem;
    }

    .sep {
        height: 0.15rem;
        /*
        border-bottom: 0.15rem dashed var(--border-gray);
        */
        border-bottom: 0.15rem dashed #e1e4e8;
        background-color: transparent;
    }

    .tags {
        list-style: none;
        margin: 0;
        padding-left: 0.6rem;
        display: flex;
    }
    .tags li {
        margin: 0 0.2rem 0 0;
    }
    .tags a {
        padding: 0.1rem 0.2rem;
        border-radius: 0.2rem;
        font-size: 0.8rem;
    }

    .title {
        display: flex;
    }

    footer {
        text-align: right;
        font-size: 0.8rem;
    }
</style>
