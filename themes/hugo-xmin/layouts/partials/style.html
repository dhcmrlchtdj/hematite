<style>
    /* reset */
    * {
        box-sizing: border-box;
    }

    body {
        -webkit-text-size-adjust: 100%;
        color: #24292e;
        font-family: sans-serif;
        font-size: 1rem;
        line-height: 1.6rem;
        word-wrap: break-word;
        min-width: 20rem;
        max-width: 50rem;
        margin: 0 auto;
        padding: 2rem;
    }

    body > :first-child {
        margin-top: 0 !important;
    }

    body > :last-child {
        margin-bottom: 0 !important;
    }

    a {
        background-color: transparent;
        color: #0366d6;
        text-decoration: none;
    }

    a:active,
    a:hover {
        text-decoration: underline;
    }

    a:not([href]) {
        color: inherit;
    }

    strong {
        font-weight: bold;
    }

    img {
        border-style: none;
        max-width: 100%;
        background-color: #fff;
    }

    hr {
        overflow: hidden;
        background: 0 0;
        height: 0.2rem;
        padding: 0;
        margin: 0 0 1rem 0;
        background-color: #e1e4e8;
        border: 0;
        border-bottom-color: #eee;
    }

    hr::before,
    body::before {
        display: table;
        content: '';
    }

    hr::after,
    body::after {
        display: table;
        clear: both;
        content: '';
    }

    p {
        margin-top: 0;
        margin-bottom: 1rem;
    }

    blockquote {
        margin: 0 0 1rem 0;
        padding: 0 1rem;
        color: #6a737d;
        border-left: 0.2rem solid #dfe2e5;
    }

    blockquote > :first-child {
        margin-top: 0;
    }

    blockquote > :last-child {
        margin-bottom: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin-top: 1rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }

    h1 {
        font-size: 1.375rem;
    }

    h2 {
        font-size: 1.25rem;
    }

    h3 {
        font-size: 1.125rem;
    }

    h4 {
        font-size: 1rem;
    }

    h5 {
        font-size: 0.875rem;
    }

    h6 {
        font-size: 0.75rem;
    }

    ul {
        margin-top: 0;
        margin-bottom: 1rem;
        padding-left: 2rem;
    }

    ul ul {
        margin-top: 0;
        margin-bottom: 0;
    }

    li > p {
        margin-top: 1rem;
    }

    li + li {
        margin-top: 0.25rem;
    }

    code,
    pre {
        font-family: monospace;
    }

    code {
        padding: 0.2rem 0.4rem;
        margin: 0;
        font-size: 1rem;
        line-height: 1.2rem;
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 0.1rem;
    }

    pre {
        margin-top: 0;
        margin-bottom: 1rem;
        padding: 1rem;
        word-wrap: normal;
        overflow: auto;
        background-color: #f6f8fa;
        border-radius: 0.25rem;
    }

    pre code {
        display: inline;
        padding: 0;
        margin: 0;
        border: 0;
        overflow: visible;
        font-size: 0.85rem;
        word-wrap: normal;
        word-break: normal;
        white-space: pre;
        background-color: transparent;
    }

    /* customize */

    .menu {
        text-align: center;
    }
    .menu li {
        display: inline-block;
    }
    .menu a {
        text-decoration: none;
        background: #eee;
        padding: 0.2rem 0.5rem;
        border-radius: 0.2rem;
        font-size: 0.85rem;
    }

    .sep {
        border-bottom: 0.2rem dashed #eee;
        background-color: transparent;
    }

    footer {
        text-align: center;
        font-size: 0.75rem;
    }

    .date {
        font-family: monospace;
    }
</style>
