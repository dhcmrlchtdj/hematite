<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./static/css/default.css" />
  </head>
  <body>
    <header>
      <h1>写字</h1>
    </header>

    <nav>
      <ul>
        {% for page in pages %}
        <li><a href="./{{ page['file'] }}"
          title="{{ page['title'] }}">{{ page['title'] }}</a></li>
        {% end %}
      </ul>
    </nav>

    {% block content %}
    {% end %}

    <footer>
      <p>{{ publish }}</p>
    </footer>
  </body>
</html>
