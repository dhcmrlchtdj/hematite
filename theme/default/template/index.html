{% extends 'page.html' %}

{% block content %}
<section id="posts">

  {% for archive in posts %}
  <section class="archive">
    <h2 id="{{ archive['year'] }}">{{ archive['year'] }}</h2>

    {% for post in archive['posts'] %}
    <div class="post">
      <span>{{ post['publish'] }}</span>
      <h3><a href="{{ post['file'] }}"
          title="{{ post['title'] }}">{{ post['title'] }}</a></h3>
    </div>
    {% end %}

  </section>
  {% end %}

</section>
{% end %}
