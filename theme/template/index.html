{% extends 'page.html' %}

{% blcok article %}
<article id="posts">
    {% for posts in archive %}
    <section>
    <h2>{{ posts['year'] }}</h2>
    <ul>
        {% for post in posts['post'] %}
        <li class="post">
        <time>{{ post['date'] }}</time>
        <a href="{{ post['url'] }}" title="{{ post['title'] }}">{{ post['title'] }}</a>
        </li>
        {% end %}
    </ul>
    </section>
    {% end %}
</article>
{% end %}
