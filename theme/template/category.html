{% extends 'page.html' %}

{% block article %}
<article id="posts">
  {% for category, posts in sorted(archive.items()) %}
  <section>
    <h2 class="category" id="category_{{ category }}">{{ category }}</h2>
    <ul>
      {% for post in posts %}
      <li class="post">
        <time>{{ post['date'] }}</time>
        <a href="{{ post['url'] }}" title="{{ post['title'] }}">{{ post['title'] }}</a>
      </li>
      {% end %}
    </ul>
  </section>
  {% end %}
</article>
{% end %}
