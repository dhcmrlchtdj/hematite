<p>```javascript
//将 数字字符串 转化为 数字</p>

<p>+'9' === 9; // true
+'09' === 9; // true
+'0xA' === 10; // true</p>

<p>+'' === 0; // true
+' ' === 0; // true
+false === 0; // true
+true === 1; // true</p>

<p>+'x'; // NaN
```</p>
