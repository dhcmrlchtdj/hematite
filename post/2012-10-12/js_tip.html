<div class="codehilite"><pre><span class="c1">//将 数字字符串 转化为 数字</span>

<span class="o">+</span><span class="s1">&#39;9&#39;</span> <span class="o">===</span> <span class="mi">9</span><span class="p">;</span> <span class="c1">// true</span>
<span class="o">+</span><span class="s1">&#39;09&#39;</span> <span class="o">===</span> <span class="mi">9</span><span class="p">;</span> <span class="c1">// true</span>
<span class="o">+</span><span class="s1">&#39;0xA&#39;</span> <span class="o">===</span> <span class="mi">10</span><span class="p">;</span> <span class="c1">// true</span>

<span class="o">+</span><span class="s1">&#39;&#39;</span> <span class="o">===</span> <span class="mi">0</span><span class="p">;</span> <span class="c1">// true</span>
<span class="o">+</span><span class="s1">&#39; &#39;</span> <span class="o">===</span> <span class="mi">0</span><span class="p">;</span> <span class="c1">// true</span>
<span class="o">+</span><span class="kc">false</span> <span class="o">===</span> <span class="mi">0</span><span class="p">;</span> <span class="c1">// true</span>
<span class="o">+</span><span class="kc">true</span> <span class="o">===</span> <span class="mi">1</span><span class="p">;</span> <span class="c1">// true</span>

<span class="o">+</span><span class="s1">&#39;x&#39;</span><span class="p">;</span> <span class="c1">// NaN</span>
</pre></div>
